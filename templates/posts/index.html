{% extends 'base.html' %} %}
{% block main %}
    <div class="container">
        {% for post in post_list %}
            <article>
                <header>
                    <h3>
                        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                    </h3>
                </header>
                <span>
                    {{ post.modified_time }}
                    By {{ post.author }}
                    Under <a href="javascript:void(0);">{{ post.category }}</a>
                    Views {{ post.views }}
                </span>
                <span>{{ post.excerpt }}</span>
            </article>
        {% empty %}
            <div class="container">Nothing!</div>
        {% endfor %}
    </div>
{% endblock main %}
