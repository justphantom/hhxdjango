{% extends 'base.html' %} %}
{% block main %}
    <div class="container">
        {% for book in book_list %}
            <article>
                <header>
                    <h3>
                        <a href="{{ book.get_absolute_url }}">{{ book.name }}</a>
                    </h3>
                </header>
                <p>
                    By <span>{{ book.author }}</span>
                </p>
                <p>
                    <span>{{ book.description }}</span>
                </p>
            </article>
        {% empty %}
            <div class="container">Nothing!</div>
        {% endfor %}
    </div>
{% endblock main %}
