{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Blog</title>
</head>

<body>
{% if messages %}
    {% for message in messages %}
        <div class="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<div class="col-md-6">
    <form role="search" method="post" id="searchform" action="{% url 'blog:search' %}">
        {% csrf_token %}
        <input type="search" name="q" placeholder="搜索" required class="form-control">
        <button type="submit" class="form-control">搜索</button>
    </form>
</div>
<main class="text-body">
    {% block main %}
    {% endblock main %}
</main>
</body>

</html>
