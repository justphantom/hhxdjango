{% extends 'base.html' %}
{% load comments_extras %}
{% block main %}
    <article>
        <h1>{{ post.title }}</h1>
        <hr>
        {{ post.body|safe }}
    </article>
    <script>
        document.title = "{{ post.title }}";
    </script>
    <h3>发表评论</h3>
    {% show_comment_form post %}
    <div class="pure-u">
        {% show_comments post %}
    </div>
{% endblock main %}
