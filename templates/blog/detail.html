{% extends 'base.html' %}
{% block main %}
    <article>
        <h1>{{ post.title }}</h1>
        {{ post.body|safe }}
    </article>
    <script>
        hljs.initHighlightingOnLoad();
        hljs.initLineNumbersOnLoad();
        document.title = "{{ post.title }}";
    </script>
{% endblock main %}
