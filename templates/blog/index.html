<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>
</head>
<body>
{% for post in post_list %}
<article>
<h1><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h1>
<p>{{ post.excerpt }}</p>
</article>
{% empty %}
<div class="no-post">Nothing!</div>
{% endfor %}
</body>
</html>
