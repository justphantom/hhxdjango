{% extends 'base.html' %} %}
{% block main %}
{% for post in post_list %}
<article class="post">
    <header>
        <h1 class="post-title">
            <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
        </h1>
    </header>
    <date class="post-meta meta-date">
        {{ post.modified_time }}
    </date>

    <div class="post-meta">
        <span>|</span>

        <span class="meta-category"><a href="javascript:void(0);">{{ post.category }}</a></span>

    </div>
    <table class="post-content-tb">
        <tr>
            <td>
                <div class="post-content">
                    {{ post.excerpt }}
                </div>
            </td>
            <td class="readmore-td">
                <div class="readmore"><a href="{{ post.get_absolute_url }}">阅读全文</a></div>
            </td>
        </tr>
    </table>
</article>
{% empty %}
<div class="no-post">Nothing!</div>
{% endfor %}
{% endblock main %}
